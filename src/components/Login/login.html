<template>
  <require from="./login.css"></require>
  <div class="d-flex">
    <div class="login-container card-panel teal lighten-2">
      
    </div>
    <div class="login-container center">
      <div class="full-length">
        <h4>E-Block Login</h4>
        <form submit.trigger="handleLogin()">
          <div class="input-field">
            <!-- <i class="material-icons prefix">account_circle</i> -->
            <input type="text" id="username" class="form-control" value.bind="username & validate" />
            <span class="error" if.bind="errors.username">${errors.username}</span>
            <label for="username">Username</label>
          </div>
          <div class="input-field">
            <!-- <i class="material-icons prefix">lock</i> -->
            <input type="password" id="password" class="" value.bind="password & validate" />
            <span class="error" if.bind="errors.password">${errors.password}</span>
            <label for="password">Password</label>
          </div>
          <button class="btn waves-effect waves-light full-length" type="submit">Login</button>
        </form>
        <p>
          <i click.delegate="router.navigateToRoute('sign-up')"><b>New to E-Block? Sign Up here</b></i>
        </p>
      </div>
    </div>
  </div>
</template>
